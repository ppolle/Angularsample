<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cytonn Currencies</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
  <body ng-app="mainApps">
    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#registration">Cytonn Currencies</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      
      
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#registration">Registration</a></li>
        <li><a href="#currency">Currency Converter</a></li>
        <li><a href="#contact">About US</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div ng-view>


<script type = "text/ng-template" id = "registration.htm">
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
            <h2> Registration </h2>
            {{message}}
            <form name="regForm" novalidate>
  <div class="form-group">

  <input type="text" name="first_name" class="form-control" placeholder="First Name" ng-model="fname" required>

  </div>
  <div class="form-group">

<input type="text" name="last_name" class="form-control" placeholder="Last Name" ng-model="lname" required>

</div>
<div class="form-group">

<input TYPE="email" name="email" class="form-control" placeholder="Email" required>

</div>
<div class="form-group">

<input type="number" name="cell_number" class="form-control" placeholder="Phone Number" required>

</div>
<div class="form-group">

<input type="date" name="date" class="form-control" placeholder="D.O.B" required>

</div>
<div class="form-group">

<input type="text" name="occupation" class="form-control" placeholder="Occupation" required>

</div>
<div class="form-group">

<input type="text" name="residence" class="form-control" placeholder="Residence" required>

</div>
<div class="form-group">

<input type="text" name="job" class="form-control" placeholder="Place of Occupation" required>

</div>
<a href="#registration" class="btn btn-primary" role="button">Submit</a>


</form>
</div>
<div class="col-md-3"></div>
     </div>
         </script>
       

     
         <script type = "text/ng-template" id = "currency.htm">
         <div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
            <h2> Currency Converter </h2>
            HI {{fname}} +" "+ {{lname}}
            {{message}}
            <table class="table">
  <tr><td>Convert From:</td><td></td><td>To:</td><td></td></tr>
  <tr><td>US dollars</td><td><input type="number" ng-model="usd"></td><td>Ksh</td><td>{{usd*dollar}}</td></tr>
  <tr><td>Sterling Pound</td><td><input type="number" ng-model="stp"></td><td>ksh</td><td>{{stp*sterling}}</td></tr>
      </table>
            </div>
<div class="col-md-3"></div>
     </div>
         </script>
         

         
         <script type = "text/ng-template" id = "contact.htm">
         <div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
            <h2> contact Us </h2>
            {{message}}
         </div>
<div class="col-md-3"></div>
     </div>
         </script>
         

       </div>

       <script>
         var mainApp = angular.module("mainApps", ['ngRoute']);
         mainApp.config(['$routeProvider', function($routeProvider) {
            $routeProvider
            
            .when('/registration', {
               templateUrl: 'registration.htm',
               controller: 'registrationController'
            })
            
            .when('/currency', {
               templateUrl: 'currency.htm',
               controller: 'currencyController'
            })

             .when('/contact', {
               templateUrl: 'contact.htm',
               controller: 'contactController'
            })
            
            .otherwise({
               redirectTo: '/registration'
            });
         }]);
         
         mainApp.controller('registrationController', function($scope) {
            $scope.message = "Welcome to cytonn currencies.Please register with us before you can use our currency converter. Thank you in advance.";
         });
         
         mainApp.controller('currencyController', function($scope) {
            $scope.message = "Welcome to Cytonn currencies. Enjoy the Application";
            $scope.dollar=98;
            $scope.sterling=120;
         });
          mainApp.controller('contactController', function($scope) {
            $scope.message = "Cytonn currencies is an online currency converter provided by Cytonn Investments in conjunction with cytonn technologies to give forex traders a reliable tool for international currency conversion.";
         });
      
      </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
